services:
  server:
    build:
      context: .
    environment:
      NODE_ENV: production
    env_file:
      - .env
    depends_on:
      - postgres

  postgres:
    image: postgres:15
    container_name: postgres-container
    environment:
      POSTGRES_USER: myuser
      POSTGRES_PASSWORD: mypassword
      POSTGRES_DB: talonbot
    ports:
      - "5432:5432"
    volumes:
      - data3:/var/lib/postgresql/data
      - ./setup.sql:/docker-entrypoint-initdb.d/script.sql
volumes:
  data3:
